<app-header></app-header>
<section class="content-wrapper">
  <div class="text-center eva_loader">
    <app-loading-spinner *ngIf="show_loader"></app-loading-spinner>
  </div>
  <div class="container">
    <div class="form-section">
      <div class="head-common">
        <h4 class="comn_title">Edit Profile</h4>
        <div class="btn-sec">
          <a class="btn btn-danger btn-lg" (click)="deleteAccount()"
            >Delete Account</a
          >
        </div>
      </div>
      <div class="form-section-inner">
        <app-alert-modal
          [alert]="alert_message"
          [custom_class]="alert_class"
          *ngIf="alert_message"
          (close)="alert_message = null"
        ></app-alert-modal>
        <form
          [formGroup]="form"
          (ngSubmit)="doFormAction()"
          class="login"
          id="login"
          action="javascript:void(0);"
        >
          <div class="row">
            <div class="form-group col-md-6">
              <label class="">Name <span class="required">*</span></label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="name"
                maxlength="128"
              />
              <span
                class="validation"
                *ngIf="!form_validate_error('name', 'required')"
                >Please enter the name.</span
              >
            </div>
            <div class="form-group col-md-6">
              <label class="">Email</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="email"
                readonly="true"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label class="">New Password </label>
              <input
                type="password"
                class="form-control"
                placeholder=""
                formControlName="new_password"
              />
              <span
                class="validation"
                *ngIf="!form_validate_error('new_password', 'maxlength')"
                >Password can be max 15 characters long.</span
              >
              <span
                class="validation"
                *ngIf="!form_validate_error('new_password', 'pattern')"
                >Password should not contain special characters.</span
              >
            </div>
            <div class="form-group col-md-6">
              <label class="">Confirm Password </label>
              <input
                type="password"
                class="form-control"
                placeholder=""
                formControlName="confirm_password"
              />
              <span class="validation" *ngIf="form.hasError('notSame')"
                >Your new passwords are not match.</span
              >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label class="">Country <span class="required">*</span></label>
              <select formControlName="country" class="form-control">
                <option value="">- Select Country-</option>
                <option *ngFor="let row of countries" value="{{ row.name }}">
                  {{ row.name }}
                </option>
              </select>
              <span
                class="validation"
                *ngIf="!form_validate_error('country', 'required')"
                >Please select the country.</span
              >
            </div>
          </div>
          <div class="form-submit">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
